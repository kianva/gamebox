<!DOCTYPE HTML>
<html>
<head>
<title>游戏评价</title>
<meta name="keywords" content="游戏评价">
<meta name="description" content="游戏评价" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="style/yueact.css" rel="stylesheet" type="text/css">
<script src="js/jquery.js" type="text/javascript"></script>
<script language="javascript">
$(document).ready(function(){
	if($("#username").val()=='')
	{$("#username").val('请输入账号登录');}
	$("#username").focus(function(){
	if($("#username").val()=='请输入账号登录')
	{$("#username").val('')}
	})
	$("#username").blur(function(){
	if($("#username").val()=='')
	{$("#username").val('请输入账号登录')}
	})

	if($("#password").val()=='')
	{$("#password").val('请输入密码');}
	$("#password").focus(function(){
	if($("#password").val()=='请输入密码')
	{$("#password").val('')}
	})
	$("#password").blur(function(){
	if($("#password").val()=='')
	{$("#password").val('请输入密码')}
	})
	$("#login").submit(function(){
		if($("#username").val()=='' | $("#username").val()=='请输入账号登录')
		{
			alert('您还没有输入账号登录');
			$("#username").focus();
			return false;
		}
		if($("#password").val()=='' | $("#password").val()=='请输入密码')
		{
			alert('您还没有输入密码');
			$("#password").focus();
			return false;
		}
	})
})
</script>
</head>
<body>
<dl class="login">
	<dt></dt>
	<dd>
	<form id="login" name="login" method="post" action="chklogin.asp">
	    <table width="300" height="170" border="0" align="center" cellpadding="0" cellspacing="0">
          <tr>
            <td height="42" colspan="2"><input name="username" type="text" id="username" class="username"></td>
            <td width="59"><a href="#">申请账号</a></td>
          </tr>
          <tr>
            <td height="42" colspan="2"><input name="password" type="text" id="password" class="password"></td>
            <td><a href="#">忘记密码</a></td>
          </tr>
          <tr>
            <td width="89" height="42">
			<label><input type="checkbox" name="checkbox" value="checkbox"> 
			记住密码</label>
			</td>
            <td width="152">
			<label><input type="checkbox" name="checkbox" value="checkbox"> 
			自动登录</label>
			</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td height="44" colspan="3" align="center"><input type="submit" class="submit" name="Submit" value=" 登 录 "></td>
          </tr>
        </table>
      </form>
	</dd>
</dl>
<!--login end-->
</body>
</html>
